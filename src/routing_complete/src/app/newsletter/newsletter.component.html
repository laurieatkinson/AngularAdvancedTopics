<div class="lessons-list-container v-h-center-block-parent">

    Click subscribe to be to be notified about a recommended book to add to your library.
    <div class="btn-toolbar">

        <button mat-raised-button class="subscriptionbutton" color="primary" (click)="subscribeToNotifications()" [disabled]="sub">
            Subscribe</button>

        <button mat-raised-button class="subscriptionbutton" color="primary" (click)="sendNewsletter()">
            Send</button>
    </div>
</div>
